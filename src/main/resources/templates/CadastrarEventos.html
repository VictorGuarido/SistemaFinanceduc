				<h1>Cadastre aqui os seus cursos, links de videos e documentos</h1>

				<form action="/cadastrar" method="post" class="formulario"> <!-- -->
					<div class="campo">
						<label>Tipo:</label>
						<select name="tipo">
							<option value="curso">Curso</option>
							<option value="evento">Evento</option>
							<option value="palestra">Palestra</option>
						</select>
					</div>
					<div class="campo">
						<label>Nome: </label>
						<input type="text" name="nome">
					</div>

					<div class="campo">
						<label>E-mail: </label>
						<input type="text" name="email">
					</div>

					<div>
						<label>Descrição: </label>
						<textarea name="descricao"></textarea>
					</div>

					<div class="campo">
						<label>Horário: </label>
						<input type="text" name="horario">
						<label>Data: </label>
						<input type="date" name="data">
					</div>

					<div class="campo">
						<label>Link videos ou imagem:</label><br>
						<textarea name="link" id="" cols="30" rows="10"></textarea>
					</div>

					<button>Enviar</button>
				</form>
