<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>FinancEduc Recomendações</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="http://fonts.googleapis.com/css?family=Chivo:400,900" rel="stylesheet" />
        <link href="default.css" rel="stylesheet" type="text/css" media="all" />
        <link href="fonts.css" rel="stylesheet" type="text/css" media="all" />

    </head>
    <body>
        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header" class="container">
                    <div id="logo">

                        <a href="/"><img th:src="@{images/logo.png}" alt="Logo Financeduc Home"></a>
                    </div>
                </div>
            </div>
            <div id="menu-wrapper">
                <div id="menu" class="container">
                    <ul>
                        <li><a href="recomendacoes">Recomendações</a></li>
                        <li><a href="sobrenos">Sobre nós</a></li>
                        <li><a href="cadastrar">Cadastrar eventos</a></li>
                        <li><a href="login">Login</a></li>
                        <li><a href="iniciarQuiz">Iniciar Quiz</a></li>
                    </ul>
                </div>
                <!-- end #menu -->
            </div>
            <div id="bannerrecomendacao"></div>
            <div id="page" class="container">
                <div class="containerRecomendacoes">
                    <h1> Cadastrados.</h1>
                    <div th:each="eventos : ${eventos}">
                        <div>
                            <br>
                            <br>
                                <a th:href="@{'/eventos/'+${eventos.nome}}">
                                    <span th:text="${eventos.nome}"></span>
                                </a>
                            </p>

                            <br>
                            <img th:src="${eventos.imagem}" width="30%">
                            <p><strong>Tipo: </strong><Span th:text="${eventos.tipo}"></Span></p>
                            <p><strong>Horário: </strong><Span th:text="${eventos.horario}"></Span></p>
                            <p><strong>Data: </strong><Span th:text="${eventos.data}"></Span></p>
                            <p><strong>Descrição: </strong><Span th:text="${eventos.descricao}"></Span></p>

                        </div>
                    </div>

            </div>
        </div>

        </div>
        <div id="copyright" class="container">
            <p> © Copyright FinancEduc 2020 </a>.</p>
        </div>
    </body>
</html>
